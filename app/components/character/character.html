<div ng-controller="CharacterController">
	<ul>
		<li ng-repeat="character in characters" class="charachter-wrapper">
			<h1>{{character.Name}}<span ng-if="character.House">: House of {{character.House}}</span></h1>
			<img src="{{character.ImgUrl}}" class="photo">
		</li>
	</ul>
	<div ng-show="refreshing">
		<img src="../../../assets/img/ajax-loader.gif" />
	</div>
</div>
